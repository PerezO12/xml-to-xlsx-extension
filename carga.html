<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML to XLSX Converter</title>
  <meta name="description" content="Convierte archivos XML de NFe a Excel de forma rápida y elegante">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 25%, #ddd6fe 50%, #e0e7ff 75%, #f1f5f9 100%);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      width: 100%;
      min-height: 100vh;
    }
    
    /* Loading spinner mejorado */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 25%, #ddd6fe 50%, #e0e7ff 75%, #f1f5f9 100%);
      z-index: 1000;
    }
    
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #e2e8f0;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #475569;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out 0.3s forwards;
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    /* Ocultar el loading cuando la app esté lista */
    .app-loaded .loading-container {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Loading inicial -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Iniciando aplicación...</div>
    </div>
  </div>
  <script type="module" src="src/main.tsx"></script>
</body>
</html>
