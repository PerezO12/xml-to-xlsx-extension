<!DOCTYPE html>
<html>
<head>
    <title>Create Icons</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16" style="border: 1px solid black; margin: 5px;"></canvas>
    <canvas id="canvas48" width="48" height="48" style="border: 1px solid black; margin: 5px;"></canvas>
    <canvas id="canvas128" width="128" height="128" style="border: 1px solid black; margin: 5px;"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#4F46E5';
            ctx.fillRect(0, 0, size, size);
            
            // XML to Excel representation
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `${Math.floor(size/8)}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('XML', size/2, size/3);
            
            ctx.fillStyle = '#10B981';
            ctx.fillRect(size/4, size/2, size/2, size/3);
            
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `${Math.floor(size/12)}px Arial`;
            ctx.fillText('XLS', size/2, size*0.75);
        }
        
        createIcon('canvas16', 16);
        createIcon('canvas48', 48);
        createIcon('canvas128', 128);
        
        // Create download links
        setTimeout(() => {
            ['canvas16', 'canvas48', 'canvas128'].forEach(id => {
                const canvas = document.getElementById(id);
                const link = document.createElement('a');
                link.download = `icon-${canvas.width}.png`;
                link.href = canvas.toDataURL();
                link.textContent = `Download ${canvas.width}x${canvas.width} icon`;
                link.style.display = 'block';
                link.style.margin = '5px';
                document.body.appendChild(link);
            });
        }, 100);
    </script>
</body>
</html>
